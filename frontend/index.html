<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <div class="buttons">
                <button id="addBtn">Add</button>
                <button id="subtractBtn">Subtract</button>
            </div>
            <div class="result" id="result">Result: </div>
        </div>

    <script>
        document.getElementById('addBtn').addEventListener('click', function() {
            const num1 = document.getElementById('num1').value || 0;
            const num2 = document.getElementById('num2').value || 0;
            fetch('http://localhost:8080/application/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `num1=${num1}&num2=${num2}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Addition Result: ' + data.result;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('subtractBtn').addEventListener('click', function() {
            const num1 = document.getElementById('num1').value || 0;
            const num2 = document.getElementById('num2').value || 0;
            fetch('http://localhost:8080/application/subtract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `num1=${num1}&num2=${num2}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Subtraction Result: ' + data.result;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
